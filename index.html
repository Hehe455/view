<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewing Page ðŸ’œ</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #1a001f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 600;
      color: #d18dfb;
      text-shadow: 0 0 12px #c57bff;
      text-align: center;
    }

    .container {
      margin-top: 30px;
      width: 95%;
      max-width: 1000px;
      background: rgba(50, 0, 70, 0.6);
      border: 2px solid #c17aff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(193, 122, 255, 0.3);
      padding: 20px;
      backdrop-filter: blur(5px);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(193, 122, 255, 0.3);
    }

    th {
      background: #6a0dad;
      color: #fff;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: rgba(90, 0, 120, 0.3);
    }

    tr:hover {
      background-color: rgba(150, 0, 200, 0.4);
      transition: 0.3s;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }

    footer {
      margin: 30px 0 20px;
      color: #b87cff;
      font-size: 0.9rem;
      text-align: center;
    }

    #toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: #6a0dad;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: 0 0 15px #c17aff;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 100;
    }

    #toast.show {
      opacity: 1;
      visibility: visible;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <header>Viewing Page ðŸ’œ</header>

  <div class="container">
    <table id="analyticsTable">
      <thead id="tableHead">
        <tr><th>Loading...</th></tr>
      </thead>
      <tbody id="tableBody">
        <tr><td class="loading">Please wait...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="toast"></div>

  <footer>Made with ðŸ’œ by Kuromi</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOmm5l-irq0K9FfYi2soctX1fetc613Rc",
      authDomain: "yuta-f0c26.firebaseapp.com",
      projectId: "yuta-f0c26",
      storageBucket: "yuta-f0c26.firebasestorage.app",
      messagingSenderId: "947699204653",
      appId: "1:947699204653:web:1f530ffc40c4f58c63aea4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const toast = document.getElementById("toast");

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    async function loadAllAnalytics() {
      tableHead.innerHTML = "<tr><th>Loading headers...</th></tr>";
      tableBody.innerHTML = "<tr><td class='loading'>Fetching all analytics...</td></tr>";

      try {
        const q = query(collection(db, "analytics"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          tableHead.innerHTML = "<tr><th>No Data</th></tr>";
          tableBody.innerHTML = "<tr><td class='loading'>No analytics data found.</td></tr>";
          return;
        }

        const allDocs = [];
        const allKeys = new Set();

        snapshot.forEach(doc => {
          const data = doc.data();
          data.id = doc.id;
          allDocs.push(data);
          Object.keys(data).forEach(k => allKeys.add(k));
        });

        // Create header row dynamically
        const headers = Array.from(allKeys);
        tableHead.innerHTML = "<tr>" + headers.map(k => `<th>${k}</th>`).join("") + "</tr>";

        // Create body rows
        tableBody.innerHTML = "";
        allDocs.forEach(data => {
          const row = document.createElement("tr");
          row.innerHTML = headers.map(k => {
            const val = data[k];
            if (val instanceof Object && val.seconds) {
              return `<td>${new Date(val.seconds * 1000).toLocaleString()}</td>`;
            }
            return `<td>${val !== undefined ? val : "-"}</td>`;
          }).join("");
          tableBody.appendChild(row);
        });

        showToast("âœ… All analytics loaded successfully");
      } catch (err) {
        console.error("Error loading analytics:", err);
        tableHead.innerHTML = "<tr><th>Error</th></tr>";
        tableBody.innerHTML = "<tr><td class='loading'>Error loading analytics data.</td></tr>";
      }
    }

    loadAllAnalytics();
  </script>
</body>
</html>
